<div class="field">

    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}"  *ngFor="let c of [0,1,2,3,4]; let i = index;" src="assets/img/playing_cards-master/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 30px" src="assets/img/playing_cards-master/card_cover.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 30px" src="assets/img/playing_cards-master/ace_1.png">

    </div>
</div>
